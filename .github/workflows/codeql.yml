on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
      with:
        go-version: 1.21
        cache-dependency-path: src/go.sum
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Initialize CodeQL
      uses: github/codeql-action/init@4e828ff8d448a8a6e532957b1811f387a63867e8
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@4e828ff8d448a8a6e532957b1811f387a63867e8
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4e828ff8d448a8a6e532957b1811f387a63867e8
