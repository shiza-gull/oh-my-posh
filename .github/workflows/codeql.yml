on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'COPYING'
      - 'website/**'
      - '.github/*.md'
      - '.github/FUNDING.yml'
  push:
    branches:
      - main

name: Code QL
jobs:
  code-ql:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
    - name: Install Go
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: 1.21
        cache-dependency-path: src/go.sum
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Initialize CodeQL
      uses: github/codeql-action/init@6bb031afdd8eb862ea3fc1848194185e076637e5
      with:
        languages: go
    - name: Autobuild
      uses: github/codeql-action/autobuild@6bb031afdd8eb862ea3fc1848194185e076637e5
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6bb031afdd8eb862ea3fc1848194185e076637e5
